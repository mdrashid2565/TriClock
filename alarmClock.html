<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="alarmClock.css">
    <script defer src="alarmClock.js"></script>
    

    <!-- Alarm Clocl -->


    <div id="alarmclock">
        <h2 id="heading1">Alarm Clock</h2>
        <div id="wrapper">
            <img id="img" src="alarm-clock.png" alt="Alarm Clock">
            <h1>00:00:00 PM</h1>
            <div id="content">
                <div id="column">
                    <select>
                        <option value="Hour" selected hidden>Hour</option>
                    </select>
                </div>
                <div id="column">
                    <select>
                        <option value="Minute" selected hidden>Minute</option>
                    </select>
                </div>
                <div id="column">
                    <select>
                        <option value="AM/PM" selected hidden>AM/PM</option>
                    </select>
                </div>
            </div>
            <button>Set Alarm</button>
        </div>
    </div>

</body>

</html>
